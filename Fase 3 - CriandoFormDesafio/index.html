<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criano Formulário - Desafio</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
  
      <form id="my-form">
          <fieldset>
            <legend>INFORMAÇÕES PESSOAIS</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name">
              </div>
              <div class="input-wrapper">
                <label for="lastName">Sobrenome</label>
                <input type="text" id="lastName">
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email">E-mail<span>(digite um email válido)</span></label>
              <input type="email" id="email">
            </div>

            <div class="input-wrapper">
              <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="password">
            </div>

          </fieldset>

          <fieldset>
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="input-wrapper">
              <label for="name-coach">Nome do seu mentor<span>(só o primeiro nome)</span></label>
              <input type="text" id="name-coach">
            </div>

          </fieldset>

          <fieldset>
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

            <fieldset>

              <legend class="legend-2">PRIMEIRA MENTORIA</legend>
       
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date" />
                </div>
    
                <div class="input-wrapper">
                  <label for="event-hour-begin">Das</label>
                  <input type="time" id="event-hour" />
                </div>
    
                <div class="input-wrapper">
                  <label for="event-hour-end">Até</label>
                  <input type="time" id="event-hour" />
                </div>
              </div>
           
            </fieldset>

            <fieldset>
              <legend class="legend-2">SEGUNDA MENTORIA</legend>
       
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date" />
                </div>
    
                <div class="input-wrapper">
                  <label for="event-hour-begin">Das</label>
                  <input type="time" id="event-hour" />
                </div>
    
                <div class="input-wrapper">
                  <label for="event-hour-end">Até</label>
                  <input type="time" id="event-hour" />
                </div>
              </div>
           
            </fieldset>

          </fieldset>
           
      </form>
  
      <footer>
        <input
        class="button"
        type="submit"
        value="Salvar"
        form="my-form"
         />
      </footer>

    </div>
    
  </body>
</html>
