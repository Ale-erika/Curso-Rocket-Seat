<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />

    <link rel="stylesheet" href="style.css" />
    <script src="./src/script.js" type="module" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <main>
      <div class="timer">
        <section id="time" class="flex">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
          <button>
            <img
              src="./assets/play.svg"
              data-action="toggleRunning"
              class="ph ph-play-circle"
            />
          </button>
          <button>
            <img
              src="./assets/stop.svg"
              data-action="toggleStopRunning"
              class="ph ph-stop-circle"
            />
          </button>
          <button>
            <img src="./assets/plus.svg" data-action="toggleAdd5m" />
          </button>
          <button>
            <img src="./assets/minus.svg" data-action="toggleSub5m" />
          </button>
        </section>
      </div>
      <div id="cards">
        <div class="card1">
          <img src="./assets/forest.svg" data-action="playSoundForest" />
        </div>
        <div class="card2">
          <img src="./assets/rain.svg" data-action="playSoundRain" />
        </div>
        <div class="card3">
          <img src="./assets/coffee house.svg" data-action="playSoundCoffee" />
        </div>
        <div class="card4">
          <img src="./assets/fire.svg" data-action="playSoundFire" />
        </div>
      </div>
    </main>
  </body>
</html>
